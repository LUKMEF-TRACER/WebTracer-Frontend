name: Greetings

on: [issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for helping out with your first time issue,Lukmef thanks you'
        pr-message: 'Awesome! Your ever first pull request will be priortized and merged by the Team,Lukmef thanks you'
